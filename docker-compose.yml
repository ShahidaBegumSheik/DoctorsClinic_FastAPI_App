services:
  db:
    image: postgres:16
    container_name: doctor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: mydb
    ports:
     - "5432:5432"
    volumes:
      - doctor_db_data:/var/lib/postgresql/doctor_db_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: doctor_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:12345678@db:5432/mydb
      JWT_SECRET: supersecretkey123
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXP_MINUTES: 60
      ENV: docker
    ports:
     - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  doctor_db_data: